name: CI/CD

on:
  pull_request:
    branches:
      - Dev
  push:
    branches:
      - Test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Run unit tests
        run: python -m unittest discover

  approve:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Add 'approved' label
        run: |
          echo "label: approved" >> $GITHUB_EVENT_PATH

  generate-docs:
    runs-on: ubuntu-latest
  
    needs: approve
  
    env:
      MY_USERNAME: ${{ secrets.MY_GITHUB_USERNAME }}
      MY_PASSWORD: ${{ secrets.MY_GITHUB_PASSWORD }}
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
  
      - name: Install pdoc3
        run: pip install pdoc3
  
      - name: Generate GUI Documentation
        run: pdoc3 --html -o docs task_manager_gui.py
  
      - name: Generate Backend Documentation
        run: pdoc3 --html -o docs task_manager_backend.py
  
      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local credential.helper '!f() { echo "username=${{ env.MY_USERNAME }}"; echo "password=${{ env.MY_PASSWORD }}"; }; f'
  
      - name: Check if Remote Already Exists
        run: |
          if ! git remote | grep -q "origin_with_token"; then
            git remote add origin_with_token https://github.com/welyson1/DevopsDynamicsAppTasks.git
          fi
  
      - name: Clear Git Cache
        run: git gc --prune=all
  
      - name: Commit and Push Documentation
        run: |
          git add docs
          git commit -m "Update documentation"
          git push origin_with_token HEAD:${GITHUB_REF}

 
  deploy:
    runs-on: ubuntu-latest

    needs: approve

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Copy code to Prod branch
        run: git checkout Prod && git merge Test

  build-artifact:
    runs-on: ubuntu-latest

    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Build artifact
        run: pyinstaller --onefile task_manager_gui.py
